<html>
    <script>
        let index=0;
        function rotate(){
            index=(index+1)%3;
            const arr=["red","green","yellow"];
            const button1=document.getElementById("c4");
            const button2=document.getElementById("c5");
            const button3=document.getElementById("c6");
            button3.setAttribute("class",arr[(3-index)%3])
            button1.setAttribute("class",arr[(4-index)%3])
            button2.setAttribute("class",arr[(5-index)%3])
        }
        function colorChange(input){
           
            if(input==1){
                input="red"
            }
            else if(input==2){
                input="green";
            }
            else{
                input="yellow";
            }
            console.log(input);
            const button1=document.getElementById("c1");
            const button2=document.getElementById("c2");
            const button3=document.getElementById("c3");
            button1.setAttribute("class",input)
            button2.setAttribute("class",input)
            button3.setAttribute("class",input)
        }
    </script>
    <style>
        .red{
            background-color:#EE4B2B; 
            width: 100px;
        }
        .yellow{
            background-color:#FFEA00;
            width: 100px;
        }
        .green{
            background-color:#AAFF00;
            width: 100px;
        }
    </style>
    <body>
        <div style="display: flex;justify-content: center;">
            <div>
            <h1>Color Change Button</h1>
            <button id="c1" class="red" onclick="colorChange(1)">Red</button>
            <button id="c2" class="green" onclick="colorChange(2)">Green</button>
            <button id="c3" class="yellow" onclick="colorChange(3)" >Yellow</button>
            </div>
        </div>

        <div style="display: flex;justify-content: center;">
            <div>
            <h1>Rotate Color Buttons</h1>
            
            <button id="c4" class="red">Red</button>
            <button id="c5" class="green">Green</button>
            <button id="c6" class="yellow">Yellow</button>
            </div>
        </div>
        <div style="display: flex;justify-content: center; margin:10px;">
        <button onclick="rotate(1)">Rotate</button>
    </div>
    </body>
</html>
